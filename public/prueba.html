<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="sistemaSolar" width="800" height="800"></canvas>

<script>
    const canvas = document.getElementById("sistemaSolar");
    const ctx = canvas.getContext("2d");

    const sol = { x: 400, y: 400 }; // Posición del Sol en el centro del canvas
    const mercurio = { a: 57900000, e: 0.2056, theta: 0, velocidadAngular: 0.01 };

    function dibujarPlaneta(semiejeMayor, excentricidad, angulo) {
        const r = calcularDistancia(semiejeMayor, excentricidad, angulo);
        const x = sol.x + r * Math.cos(angulo) * 0.000001; // Escalar la distancia
        const y = sol.y + r * Math.sin(angulo) * 0.000001; // Escalar la distancia

        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI); // Dibuja el planeta
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.closePath();
    }

    function calcularDistancia(semiejeMayor, excentricidad, angulo) {
        return (semiejeMayor * (1 - Math.pow(excentricidad, 2))) / 
               (1 + excentricidad * Math.cos(angulo));
    }

    function actualizar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas

        // Dibujar el Sol
        ctx.beginPath();
        ctx.arc(sol.x, sol.y, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();

        // Dibujar Mercurio
        mercurio.theta += mercurio.velocidadAngular; // Incrementar el ángulo
        dibujarPlaneta(mercurio.a, mercurio.e, mercurio.theta);

        requestAnimationFrame(actualizar);
    }

    actualizar(); // Iniciar la simulación
</script>

</body>
</html>
